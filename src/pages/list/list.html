<ion-header>

  <ion-navbar>
    <ion-title>{{ peripheral.name || 'Device' }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="padding">

  <ion-item *ngIf="connected">
    <button ion-button (click)="onDeviceDisconnected(peripheral);">Disconnect</button>
  </ion-item>
  <ion-item *ngIf="connected">
    <button ion-button (click)="onConnected(peripheral);">Refresh</button>
  </ion-item>
</ion-content>
